<!DOCTYPE html>
<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="src/styles.css">
    <title>To do list</title>
</head>
<body>
    <header class="js-clock">
        <h1>00:00</h1>
    </header>

    <form class="js-form form">
        <input type ="text" placeholder="What is your name?">
    </form>


    <div class="container greeting">
    
        <div id="myDIV" class="header">
            <h1 class="js-greeting">My To Do List</h2>
            <form class="js-toDoForm">
                <input type="text" id="myInput" placeholder="What do you have to do?">
                <span class="addBtn">Add</span>
            </form>
        </div>
      
      <ul id="myUL" class="toDoList">
      </ul>
      
    </div>

    <span class="js-weather"></span>
    <script src="src/greeting.js"></script>
    <script src = "src/clock.js"></script>
    <script src="src/todo.js"></script>
    <script src="src/bg.js"></script>
    <script src="src/weather.js"></script>
</body>
